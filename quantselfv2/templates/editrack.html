<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quantified Self</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">
</head>
    <body>
    <div id="app">
    <navbar named="{{name}}"></navbar>
    </div>

    <div class="container my-5 py-5 z-depth-1">
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
            <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <form class="text-center" method="post" action="">
                <p class="h4 mb-4">Edit Data</p>
                <p>Enter text below to change the description of {{table}} tracker</p>
                <input type="text" id="defaultSubscriptionFormPassword" name="newdesc" class="form-control mb-4" placeholder="{{desc}}">
                <button class="btn btn-info btn-block" type="submit">Submit</button>
                </form>
            </div>
            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='homevue.js') }}"></script>
</body>
</html>
